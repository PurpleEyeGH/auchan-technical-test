<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link data-th-href="@{/css/bootstrap.min.css}" rel="stylesheet">
	<link data-th-href="@{/css/main.css}" rel="stylesheet">
</head>

<body>
	<div class="container">
		<h1>Formulaire d'ajout de livre</h1>
		<form action="#" th:action="@{/add}" th:object="${bookForm}" method="post">
			<fieldset>
				<legend>Livre &agrave; ajouter</legend>

				<div class="form-group">
					<label for="nom">Entrez le titre du livre</label>
					<input type="text" class="form-control" id="title" placeholder="Nom du livre" th:field="*{title}">
					<div class="alert alert-warning" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></div>
				</div>

				<div class="form-group">
					<label for="nom">Entrez la date de publication du livre</label>
					<input type="date" class="form-control" th:field="*{publicationDate}" placeholder="Date" />
					<div class="alert alert-warning" th:if="${#fields.hasErrors('publicationDate')}"
						th:errors="*{publicationDate}"></div>
				</div>

				<div class="form-group">
					<label for="authors">Liste des auteurs</label>
					<select id="authors" th:field="*{bookAuthors}" size="10" multiple="multiple">
						<option th:each="author : ${listAuthors}" th:value="${{author.name}}"
							th:text="${author.name}" />
					</select>
				</div>

				<div class="form-group">
					<div class="col-sm-12">
						<div class="float-right">
							<button type="submit" class="btn btn-info">Sauvegarder</button>
							<a href="/" class="btn btn-info">Retour</a>
						</div>
					</div>
				</div>
			</fieldset>
		</form>
	</div>
</body>

</html>
